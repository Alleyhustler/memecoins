<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memecoin Portfolio Simulator</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="bg-gray-900 text-white">
  <header class="p-5 bg-gray-800 text-center">
    <h1 class="text-4xl font-bold">Memecoin Portfolio Simulator</h1>
  </header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold">Add a Memecoin Transaction</h2>
      <div class="mt-4">
        <input id="coin-name" type="text" placeholder="Coin Name" class="p-2 rounded bg-gray-700 text-white mb-2 w-full">
        <input id="coin-amount" type="number" placeholder="Amount" class="p-2 rounded bg-gray-700 text-white mb-2 w-full">
        <input id="coin-price" type="number" placeholder="Price per Coin ($)" class="p-2 rounded bg-gray-700 text-white mb-2 w-full">
        <button onclick="addTransaction()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Add Transaction</button>
      </div>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold">Portfolio Overview</h2>
      <canvas id="portfolioChart" class="mt-4"></canvas>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold">Transaction History</h2>
      <ul id="transaction-history" class="mt-4 space-y-3"></ul>
    </section>
  </main>

  <script>
    // Import necessary Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJ4nVAzTZE9PPO_rMXxShJ1PjRXX3lfSY",
      authDomain: "memecoin-port.firebaseapp.com",
      projectId: "memecoin-port",
      storageBucket: "memecoin-port.firebasestorage.app",
      messagingSenderId: "707693218177",
      appId: "1:707693218177:web:3110d7fa5fe267a9e00080"
    };


    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Chart instance
    let portfolioChart;
    let chartData = { labels: [], datasets: [{ label: 'Portfolio Value ($)', data: [], backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 }]};

    function updateChart() {
      if (portfolioChart) portfolioChart.destroy();
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      portfolioChart = new Chart(ctx, { type: 'line', data: chartData, options: { responsive: true, scales: { y: { beginAtZero: true }}}});
    }

    async function addTransaction() {
    const coinName = document.getElementById('coin-name').value;
    const coinAmount = parseFloat(document.getElementById('coin-amount').value);
    const coinPrice = parseFloat(document.getElementById('coin-price').value);

    if (!coinName || isNaN(coinAmount) || isNaN(coinPrice)) {
        alert('Please fill out all fields correctly.');
        return;
    }

    try {
        await addDoc(collection(db, 'transactions'), {
        coinName,
        coinAmount,
        coinPrice,
        timestamp: new Date()
        });
        console.log('Transaction successfully added!');
        document.getElementById('coin-name').value = '';
        document.getElementById('coin-amount').value = '';
        document.getElementById('coin-price').value = '';
        loadTransactions();
    } catch (error) {
        console.error('Error adding transaction:', error);
    }
    }



    async function loadTransactions() {
    const q = query(collection(db, 'transactions'), orderBy('timestamp'));
    const querySnapshot = await getDocs(q);
    const transactionHistory = document.getElementById('transaction-history');
    transactionHistory.innerHTML = '';

    let totalValue = 0;
    chartData.labels = [];
    chartData.datasets[0].data = [];

    querySnapshot.forEach((doc) => {
        const { coinName, coinAmount, coinPrice, timestamp } = doc.data();
        const transactionValue = coinAmount * coinPrice;
        totalValue += transactionValue;

        const listItem = document.createElement('li');
        listItem.className = 'bg-gray-800 p-4 rounded shadow-md';
        listItem.textContent = `${coinName} - ${coinAmount} coins at $${coinPrice} each. Value: $${transactionValue.toFixed(2)}`;
        transactionHistory.appendChild(listItem);

        const date = new Date(timestamp.seconds * 1000).toLocaleDateString();
        chartData.labels.push(date);
        chartData.datasets[0].data.push(totalValue);
    });

    updateChart();
    }


    loadTransactions();
  </script>
</body>
</html>
